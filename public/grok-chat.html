<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat Interface</title>
    <link rel="stylesheet" href="grok-chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Grok AI Chat</h1>
            <div class="chat-settings">
                <label for="streaming-toggle">
                    <input type="checkbox" id="streaming-toggle" checked>
                    <span>Enable Streaming</span>
                </label>
                <label for="tts-toggle">
                    <input type="checkbox" id="tts-toggle" checked>
                    <span>Text-to-Speech</span>
                </label>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <div class="message-content">
                    <p>Hello! I'm Grok AI. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="mic-button" title="Speak your message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="22"></line>
                </svg>
            </button>
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="grok-chat.js"></script>
</body>
</html>
